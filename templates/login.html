{% extends 'base.html' %}

{% block content %}
    <form method="post">
        <label>Username:
            <input type="text" name="username" value="{{username}}">
        </label>
        <label>Password:
            <input type="password" name="password"/>
        </label>
        <label>Verify:
            <input type="password" name="verify"/>
        </label>
        <input type="submit">
        <div>{{error}}</div>
    </form>


{% endblock %}
